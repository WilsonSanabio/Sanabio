				</div>
			</div>

							<div data-role="fieldcontain">

							</div>
							<div data-role="fieldcontain">
								<input type="text" id="c" ><br><br>
							</div>

					</form><br><br>
				</div>
			</div>

			<table width="100%">

						<span id="level1"></span>
					</td>
				</tr>
				<tr>
					<td style="text-align:center">
						<span id="level"></span>
					</td>
				</tr>
				<tr>
					<td id="mostra" style="text-align:center; display:none";>
						<br>
						<input type="button" value="Nova Equação" id="sair" onclick="exitFromApp()">

				</tr>
			</table>

		<script type="text/javascript" src="cordova.js"></script>
